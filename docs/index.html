<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.1/math.min.js"></script>
</head>

<body>
  <div class="calculator">
    <input type="text" id="expression" placeholder="0" readonly>

    <div class="buttons">
      <button class="operator" onclick="clearAll()">AC</button>
      <button class="operator" onclick="backspace()">⌫</button>
      <button class="operator" onclick="append('(')">(</button>
      <button class="operator" onclick="append(')')">)</button>
    </div>

    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('/')">÷</button>
    </div>

    <div class="buttons">
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('*')">×</button>
    </div>

    <div class="buttons">
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('-')">−</button>
    </div>

    <div class="buttons">
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="operator" onclick="calculate()">=</button>
      <button class="operator" onclick="append('+')">+</button>
    </div>

    <div class="buttons">
      <button class="trigobutton" onclick="trig('sin')">sin</button>
      <button class="trigobutton" onclick="trig('cos')">cos</button>
      <button class="trigobutton" onclick="trig('tan')">tan</button>
    </div>
  </div>

  <footer class="watermark">
    © 2025 Pawan Kumar. All rights reserved.
  </footer>

<script>
  const input = document.getElementById("expression");

  function append(value) {
    if (input.value === "0") input.value = "";
    input.value += value;
  }

  function clearAll() {
    input.value = "0";
  }

  function backspace() {
    input.value = input.value.slice(0, -1) || "0";
  }

  function calculate() {
    try {
      const result = math.evaluate(input.value);
      input.value = result;
    } catch {
      input.value = "Error";
    }
  }

  function trig(fn) {
    try {
      const degrees = parseFloat(input.value);
      const radians = degrees * Math.PI / 180;
      let result;

      if (fn === "sin") result = Math.sin(radians);
      if (fn === "cos") result = Math.cos(radians);
      if (fn === "tan") result = Math.tan(radians);

      input.value = result.toFixed(6);
    } catch {
      input.value = "Error";
    }
  }

  document.addEventListener("keydown", e => {
    if ("0123456789+-*/().".includes(e.key)) append(e.key);
    if (e.key === "Enter") calculate();
    if (e.key === "Backspace") backspace();
    if (e.key === "Escape") clearAll();
  });
</script>
</body>
</html>
